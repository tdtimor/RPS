<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <div class="icons">
            <button class="box" id="rock"><img src="img/fist.png" alt="" srcset=""></button>
            <button class="box" id="paper"><img src="img/palm.png" alt="" srcset=""></button>
            <button class="box" id="scissors"><img src="img/scissors.png" alt="" srcset=""></button>
        </div>
        <div class="scores">
            <div class="player">0 Player</div>
            <div class="bot">0 Bot</div>
        </div>
        <div class="message">Your move</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
